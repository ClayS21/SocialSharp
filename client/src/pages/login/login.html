<div class="wrapper">
    <div class="login-form">

        <h1>Sign In</h1>
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <input type="text" name="username" [(ngModel)]="credentials.userName" placeholder="Username">
            <input type="password" name="password" [(ngModel)]="credentials.password" placeholder="Password">
        
            <button type="submit">Sign In</button>
        </form>

        <p>Don't have an account yet, <a routerLink="/register">sign up here</a></p>
    </div>
</div>
